<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    123
    <script>
        // 1.
        // 2 1 4 3
        // 宏任务： script标签(浏览器),setTimeout setInterval
        // 宿主环境(浏览器)引起的任务
        // 微任务： nextTick promise.then await后面的代码
        document.body.addEventListener('click', () => {
            Promise.resolve().then(() => console.log(1));
            console.log(2)
        });
        document.body.addEventListener('click', () => {
            Promise.resolve().then(() => console.log(3));
            console.log(4)
        });
        // 用鼠标点击一下屏幕，输出结果是什么；为什么？
        // 事件循环是什么，微任务是什么，他们的执行顺序是什么样？哪些你知道的方法是微任务？



        // 2.
        // 136452
        console.log(1)
        setTimeout(function () {
            console.log(2)
        })
        new Promise(function (resolve) {
            console.log(3)
            resolve()
        }).then(function () {
            console.log(4)
        }).then(function () {
            console.log(5)
        })
        console.log(6)


        // 3.
        // 0 2 3 1
        async function foo() {
            await bar();
            console.log(1);
        }
        async function bar() {
            console.log(0)
            Promise.resolve(3).then(console.log)
            return new Promise((resolve, reject) => {
                console.log(2)
                resolve();
            })
        }
        foo()


        // 4.
        // 0 2 4 3 1
        async function foo() {
            await bar();
            console.log(1);
        }
        async function bar() {
            console.log(0)
            Promise.resolve(3).then(console.log)
            return new Promise((resolve, reject) => {
                console.log(2)
                setTimeout(() => { resolve() })
            })
        }
        Promise.resolve(4).then(console.log)
        foo()

    </script>
</body>

</html>
