<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <div v-if="isSure">帅气帅气</div>
        <div v-else>铜锣湾杠把子</div> -->
        <!-- 上者性能消耗高，下者更优 -->
        <!-- <div v-show="isSure">帅气帅气</div>
        <div>铜锣湾</div> -->
        <!-- <div class="item" v-for="item in list" :key="index">
            <p>{{item}}</p>
        </div>
        <div class="people" v-for="item in people" :key="index">
            <p>{{item.name}}-{{item.age}}</p>
        </div> -->

        <!-- <div class="msg">
            <span>{{message}}</span><br/>
            <span v-text="message"></span><br/>
            <span v-html="newMessage"></span>
        </div> -->

        <div class="count">
            <p>{{count}}</p>
            <button v-on:click="add">+</button>
            <button @click="reduce">-</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                newMessage: '<h2>Hello Vue!</h2>',
                isSure: false,
                list: ['a', 'b', 'c', 'd'],
                people: [
                    { name: 'wn', age: 22 },
                    { name: 'hh', age: 20 },
                    { name: 'ff', age: 18 },
                    { name: 'hw', age: 21 },
                ],
                count: 0
            },
            methods: {
                add() {
                    console.log('add')
                    this.count++
                },
                reduce() {
                    console.log('reduce')
                    this.count--
                }
            },

            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            }

        })
    </script>
</body>
