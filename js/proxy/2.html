<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // vue 监听数组变化
        let origin = Array.prototype.push
        Array.prototype.push = function() {
            // 监听到
            origin.call(this)
        }
    </script>
</body>
</html>
