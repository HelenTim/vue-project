<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            float: left;
            width: 40px;
            height: 40px;
            background: yellow;
        }
        .right {
            background: green;
            overflow: hidden;  /*让它变成一个独立的容器*/
        }
    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="right">这是一串很长的文字这是一串很长的文字这是一串很长的文字</div>
    <!-- 左边固定右边自适应 -->
</body>
</html>
